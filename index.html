<!DOCTYPE html>
<html lang="tl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>May Sasabihin Akooo</h1>
        
        <!-- Yes/No buttons -->
        <div class="question">
            <button id="yesBtn" onclick="showConfession()">Continue</button>
          
        
        <!-- Hidden confession message, only shown if Yes is clicked -->
        <p id="confessionMessage" style="display: none;">Crush kita. Sa tingin mo, may chance ba?? ❤️</p>
        
        <div class="buttons" id="responseButtons" style="display: none;">
            <button id="acceptBtn" onclick="accept()">Yes</button>
            <button id="rejectBtn" onmouseover="moveReject()" onclick="reject()">No</button>
        </div>
        
        <div class="result">
            <p id="acceptResponse"></p>
            <p id="rejectResponse"></p>
            <img id="funnyImage" src="2.gif" style="display: none; width: 300px;"> <!-- Placeholder for funny GIF -->
        </div>
    </div>

    <audio id="acceptAudio" src="2.mp3"></audio> <!-- Include your audio file here -->

    <script src="script.js"></script>
</body>
</html>
