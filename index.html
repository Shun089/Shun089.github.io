<html lang="tl">
<head>

</head>
<body>
    <div class="container">
        <h1>Meron Akong Sasabihin</h1>

            <button id="rejectBtn" onmouseover="moveReject()" onclick="reject()">Reject</button>

            <p id="acceptResponse"></p>
            <p id="rejectResponse"></p>
            <img id="funnyImage" src="2.gif" style="display: none; width: 300px;"> <!-- Placeholder for funny GIF -->
        </div>
    </div>
